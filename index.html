<!DOCTYPE html>
<html lang="ja-jp" />
<head> 
	<meta charset="utf-8" />
	<title> PONG </title>
	<style> 
		canvas {
			border: 1px solid #5f5f5f;
			background-color: #5f5f5f;
		}
		#start{
			position: absolute;
			top: 300px;
			left: 850px;
			width: 200px;
			height: 50px;
			font-size: 20px;
			background-color: red;
			color:white;
			font-family: Cursive;
		}
		#start:hover{
			background-color: white;
			color:#5f5f5f;
		}
	</style>
</head>
<body>
	<h1 style="color:#5f5f5f"> <center> PONG(ポン) </center> </h1>
	<center> <canvas id="pong" width="800", height="500">  </canvas> </center>
	<button type="button" id="start" onclick="draw()"> PLAY </button>
	
	<audio src="score.wav" id="soundScore"></audio>
	<audio src="pong.wav" id="soundPong"> </audio>
	<audio src="cheer.wav" id="soundCheer"> </audio>
	<audio src="bgm.mp3" id="soundBackground"> </audio>
	<script src="pong.js"> </script>

</body>
</html>
